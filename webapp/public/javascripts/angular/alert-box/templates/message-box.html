<div ng-if="display" class="alert alert-dismissible" ng-class="alertLevel" terrama2-fluid>
  <button type="button" class="close" ng-click="close()">Ã—</button>
  <h4>
    <i class="icon fa" ng-class="alertIcon()"></i> {{ title }}
  </h4>
  <div class="row">
    <div class="col-md-12">
      {{ message }}
    </div>
    <div class="col-md-12" ng-if="isAnyExtra()">
      <button type="button" class="btn btn-primary pull-right" ng-click="extra.confirmButtonFn(extra.object)">
        {{ extra.confirmButtonName ||  'Confirm' }}
      </button>
    </div>
  </div>
</div>
